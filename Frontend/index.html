<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoQ AI Sidecar Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Source Text Panel -->
    <div class="header-panel">
        <div class="source-label">Source Text</div>
        <div class="source-content" id="sourceText">Waiting for segment...</div>
    </div>

    <!-- CodeMirror Editor -->
    <div class="editor-wrapper">
        <div id="editor"></div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <div class="status-item">
            <span id="statusText">Ready</span>
            <div class="spinner" id="spinner"></div>
        </div>
        <div class="status-item">
            <span style="opacity: 0.7;">Tab to accept â€¢ Ctrl+Enter to confirm</span>
        </div>
    </div>

    <script type="module" src="editor.js"></script>
</body>
</html>
